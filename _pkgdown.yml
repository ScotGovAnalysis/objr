figures:
  dev: "svg"
  fig.ext: svg

reference:

- contents:
  - objr
  - my_user_id

- title: Workspaces
  desc: >
    Workspaces are the containers that connect a collection of documents and
    folders (Assets) with a collection of Users (Participants)
  contents:
  - workspaces
  - participants

- title: Assets
  desc: Assets represent Documents and Folders that are added to Workspaces
  contents:
  - assets
  - asset_info
  - create_folder
  - delete_asset

- subtitle: Download
  contents:
  - download_file
  - read_data

- subtitle: Upload
  contents:
  - upload_file
  - upload_file_version
  - write_data
  - write_data_version

- title: Comments
  desc: View comments and create new threads and replies in workspaces
  contents:
  - comments
  - new_thread
  - new_reply

- title: Two-factor authentication
  contents:
  - allow_bypass_2fa
  - participant_bypass_2fa

articles:
- title: Articles
  navbar: ~
  contents:
  - authentication
  - two-factor
  - faqs
